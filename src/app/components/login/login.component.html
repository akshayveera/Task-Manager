

<section class="container">
    
    <article class="left">
        <img src="assets/login.jpg" alt="">  
        <div class="quote">
            <p >Either run the day,</p>      
            <p >or the day runs you</p>      
        </div>      
    </article>

    <article class="right">

        <h5>Login</h5>
        
        <form class="form" [formGroup]="loginData" (ngSubmit)="loginUser()" >

            <mat-form-field class="example-full-width email">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email"
                        placeholder="Ex. pat@example.com">
                <mat-error *ngIf="loginData.get('email')?.hasError('email') && !loginData.get('email')?.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="loginData.get('email')?.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [type]="hide() ? 'password' : 'text'" />
                <button
                  type="button"
                  mat-icon-button
                  matSuffix
                  (click)="clickEvent($event)"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide()"
                >
                  <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>

                <mat-error *ngIf="loginData.get('password')?.hasError('minlength') && !loginData.get('password')?.hasError('required')">
                    Password should contain minimum six characters
                </mat-error>
                <mat-error *ngIf="loginData.get('password')?.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>   

            <button type="submit" mat-flat-button>Login</button>
        </form>


        <p routerLink="/register">Not yet registered?</p>
        
    </article>
</section>
